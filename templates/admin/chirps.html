{% extends "base.html" %}
{% block body %}
  <h2>Chirps</h2>
    {% if chirps %}
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Handle</th><th>Body</th><th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
        {% for chirp in chirps %}
          <tr>
            <td>{{ chirp.id }}</td><td>{{ chirp.handle }}</td><td>{{ chirp.body }}</td><td>{{ chirp.datetime }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <h4>There are no chirps</h4>
    {% endif %}
{% endblock %}
